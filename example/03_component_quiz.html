<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>example :: Vue</title>
</head>
<body>
<div id="app">
<!--  전역 컴포넌트 todo-footer 추가 -->
<todo-footer></todo-footer>
<!--  지역 컴포넌트 todo-list 추가 -->
<todo-list></todo-list>
</div>
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script type="text/javascript">
	// 전역 컴포넌트 생성
	Vue.component('todo-footer', {
		template: '<div class="footer">푸터입니다</div>'
	})
	// 지역 컴포넌트 생성
	var cmp = {
		template: '<div class="list">리스트입니다</div>'
	}
	var vw = new Vue({
		el: '#app',
		components: {
			'todo-list': cmp
		}
	})
</script>
</body>
</html>
