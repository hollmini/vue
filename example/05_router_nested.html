<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>example :: Vue</title>
</head>
<body>
<div id="app">
	<router-view></router-view> <!-- User 컴포넌트가 뿌려질 영역 -->
</div>
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script> <!-- Router CND 추가 -->
<script type="text/javascript">
	var User = { // 컴포넌트 생성
		template: '<div>User component<router-view></router-view></div>' // 하위 컴포넌트가 뿌려질 영역 포함
	}
	var UserProfile = {
		template: '<p>User Profile component</p>'
	}
	var UserPost = {
		template: '<p>User Post Component</p>'
	}

	var routes = [ // 네스티드 라우팅 정의
		{
			path: '/user',
			component: 'User',
			children: [
				{
					path: 'posts',
					component: UserPost
				},
				{
					path: 'profile',
					component: UserProfile
				}
			]
		}
	]

	var router = new VueRouter({ // 뷰 라우터 정의
		routes
	});

	var vw = new Vue({ // 뷰 인스턴스에 라우터 추가
		router
	}).$mount('#app');

</script>
</body>
</html>
