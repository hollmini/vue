<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>example :: Vue</title>
</head>
<body>
<div id="app">
	<!-- 하위 컴포넌트에서 상위 컴포넌트(인스턴스)로 데이터 전달 -->
	<child-component @show-log="printText"></child-component>
</div>
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script type="text/javascript">
	Vue.component('child-component', {
		template: '<button type="button" @click="showLog">show</button>', // 버튼 요소 추가
		methods: { // 메서드 추가
			showLog: function() {
				this.$emit('show-log');
			}
		}
	})
	var vw = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue! passed from parent component'
		},
		methods: {
			printText: function() {
				console.log('received an event');
			}
		}
	})
</script>
</body>
</html>
