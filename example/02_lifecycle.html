<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>example :: Vue</title>
</head>
<body>
<div id="app">
	<p>{{message}}</p>
</div>
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			message: 'console 확인. updated속성은 데이터 변경이 일어나야 실행 된다'
		},
		beforeCreate : function() {
			console.log('beforeCreate!');
		},
		created: function() {
			console.log('created!');
		},
		mounted: function() {
 			console.log('mounted!');
 			// this.message = "메세지 변경"
		},
		updated: function() {
			console.log('updated!');
		}
	})
</script>
</body>
</html>
